jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - entries:
              - user: "admin"
              - group: "admin"
            name: "admin"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
  clouds:
    - kubernetes:
        containerCap: 10
        containerCapStr: "10"
        jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000"
        jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:8080"
        name: "kubernetes"
        namespace: "jenkins-agents"
        podLabels:
          - key: "jenkins/jenkins-jenkins-agent"
            value: "true"
        serverUrl: "https://kubernetes.default"
        templates:
          - containers:
              - args: "^${computer.jnlpmac} ^${computer.name}"
                envVars:
                  - envVar:
                      key: "JENKINS_URL"
                      value: "http://jenkins.jenkins.svc.cluster.local:8080/"
                image: "archonznbbacr.azurecr.io/jenkins/inbound-agent:3301.v4363ddcca_4e7-2"
                name: "jnlp"
                resourceLimitCpu: "512m"
                resourceLimitMemory: "512Mi"
                resourceRequestCpu: "512m"
                resourceRequestMemory: "512Mi"
                workingDir: "/home/jenkins/agent"
            id: "6a5704ebe25675014b8f87afb8db324b50100017105b3bb2bab6ae20adfdcd97"
            label: "jenkins-jenkins-agent"
            name: "default"
            namespace: "jenkins-agents"
            nodeUsageMode: "NORMAL"
            podRetention: "never"
            serviceAccount: "default"
            slaveConnectTimeout: 100
            slaveConnectTimeoutStr: "100"
            yamlMergeStrategy: "override"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: false
  disabledAdministrativeMonitors:
    - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
    - name: "built-in"
    - name: "jenkins-jenkins-agent"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodeMonitors:
    - "architecture"
    - "clock"
    - diskSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "swapSpace"
    - tmpSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "responseTime"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
  projectNamingStrategy:
    roleBased:
      forceExistingJobs: false
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    oic:
      allowedTokenExpirationClockSkewSeconds: 0
      # clientId: "jenkins"
      # clientSecret: "{AQAAABAAAAAwbah648/OHEIREdKr3VrVBfBMpd07bVp8rVGM84hgzpf38CHe7JCHSyYqkIxqbEXwr8BtazBLz8aphUZcMLWZmQ==}"
      disableSslVerification: false
      escapeHatchSecret: "{AQAAABAAAABA93kiXHmAHsi+A43CuskE2GU9l904qnKQO9pUao/W9jbXEfolF/swUNyjgEWbxooO7cLg6BD8rd2CWEPqx/g1CYdA9626wh1aFi5gLRLzD0A=}"
      fullNameFieldName: "name"
      groupIdStrategy: "caseSensitive"
      groupsFieldName: "roles"
      postLogoutRedirectUrl: "https://jenkins.shared-services.archongov.com/"
      serverConfiguration:
        wellKnown:
          scopesOverride: "openid"
          wellKnownOpenIDConfigurationUrl: "https://auth.shared-services.archongov.com/realms/govdash/.well-known/openid-configuration"
      userIdStrategy: "caseSensitive"
      userNameField: "upn"
  slaveAgentPort: 50000
  updateCenter:
    sites:
      - id: "default"
  views:
    - all:
        name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  customHeader:
    enabled: true
    header: "logo"
    headerColor:
      backgroundColor: "black"
      color: "white"
      hoverColor: "black"
    logo: "nologo"
    logoText: "Archon DevOps"
    systemMessages:
      - dismissible: false
        level: info
        message: "Controlled Unclassified Information - CUI"
        uid: "90a8e692-0296-428a-acbd-39112b4739f0"
    thinHeader: true
  prism:
    theme: PRISM
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  scriptApproval:
    forceSandbox: false
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://jenkins.shared-services.archongov.com/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
